			<div id="wrapper">
				<h2>Contact opnemen</h2>
				<form onsubmit="alert('Bedankt voor uw bericht!'); this.reset(); return false;">
					<label for="name">Naam:</label>
					<input type="text" id="name" name="name" required placeholder="Jouw naam" />
					<label for="email">E-mail:</label>
					<input type="email" id="email" name="email" required placeholder="Jouw e-mail" />
					<label for="message">Bericht:</label>
					<textarea id="message" name="message" rows="5" required placeholder="Schrijf hier je bericht"></textarea>
					<button type="submit">Verstuur</button>
				</form>
				<p>Of bel ons op: 06-xxxx-xxxx</p>
